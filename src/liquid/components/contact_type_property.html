<div id="div_{{include.prop.property_name}}">
  {% if include.prop.type != 'generated' %}
  {% capture prop_name %}{{ include.prefix }}{{include.prop.property_name}}{% endcapture %}
  {% if include.prop.type == 'age' %}
  <div class="field">
    <input type="checkbox" name="option_dob_unknown" hx-target="#div_{{include.prop.property_name}}"
      hx-post="/widget?place_type={{include.place_type}}&input=age" />
    <label>Date of birth unknown</label>
  </div>
  <div class="field">
    <label class="label">
      {{include.prop.friendly_name}}
    </label>
    <div class="control">
      <input name="{{ prop_name }}" {% if data['option_dob_unknown'] %} type="text" {%else%} type="date" {%endif%}
        class="input" {% if data[prop_name] %} value="{{ data[prop_name] }}" {% endif %} />
    </div>
  </div>
  {% else %}
  <div class="field">
    <label class="label">
      {{include.prop.friendly_name}}
    </label>
    <div class="control">
      <input name="{{ prop_name }}" type="{% if include.prop.type == 'dob' %}date{% else %}text{% endif %}"
        class="input" {% if false and include.prop.type=='regex' %} pattern="{{ include.prop.parameter }}" {% endif %}
        {% if data[prop_name] %} value="{{ data[prop_name] }}" {% endif %} />
    </div>
  </div>
  {% endif %}
  {% endif %}
</div>
