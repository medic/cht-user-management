<html>

<head>
    <title>cht-usr</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div id="workbook" class="tile is-ancestor" style="min-height: 100vh">
        <div class="tile is-2 is-parent">
            <div class="tile is-child" style="background-color:#f8f9fa;">
                {% include "workbook/fragment_config.html" %}
            </div>
        </div>
        <div id="workflow-content" class="tile is-parent">
            {%if view=="add"%}
            {% include "workbook/fragment_form.html" %}
            {%elsif view=="edit"%}
            {% include "workbook/fragment_edit_form.html" %}
            {%else%}
            {% include "workbook/fragment_places.html" %}
            {%endif%}
        </div>
    </div>
    <script>
        document.body.addEventListener('htmx:afterSwap', function (evt) {
            if (evt.detail.successful && evt.detail.target.id == "form-locale-select") {
                location.reload()
            }
        });
    </script>
</body>

</html>
