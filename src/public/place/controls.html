<div id="table_controls" class="buttons is-right mb-3" {% if oob %} hx-swap-oob="true" {%endif%}>
    <a class="button is-dark" href="/app/add-place">+
        Add</a>
    {%if sessionState == "done"%}
    <a class="button is-dark" href="/files/credentials">Export Credentials</a>
    {%endif%}
    <button class="button is-dark {%if sessionState == 'in_progress' %}is-loading{%endif%}"
        hx-post="/app/apply-changes"
        hx-target="this" hx-swap="outerHTML">
            Apply Changes
            {% if scheduledJobCount > 0 %}({{scheduledJobCount}}){%endif%}
    </button>
    <a class="button is-dark" href="/logout">Logout</a>
</div>
