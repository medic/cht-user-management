<form id="form_place_create" hx-encoding='multipart/form-data' autocomplete="off"
    hx-post="/place?op=bulk&type={{contactType.name}}" hx-target="this" hx-swap="outerHTML">
    <input name="place_type" value="{{contactType.name}}" hidden />
    <div class="field">
        <label class="label">File Upload</label>
        <div class="control">
            <input type="file" name="users">
        </div>
        {% if errors %}
        <span class='error-message' style="color:maroon">{{errors.message}}</span>
        {% endif %}
    </div>
    
    <div class="field">
        <div class="control">
            Don't have a template? <a href="/files/template/{{contactType.name}}" download="users.{{contactType.name}}.tmpl.csv">Download Template</a>
        </div>
    </div>

    <div class=" field is-grouped is-grouped-right">
        <div class="control">
            <button id="place_create_submit" class="button is-link">Add</button>
        </div>
        <div class="control">
            <a href="/" id="cancel" class="button">Cancel</a>
        </div>
    </div>
</form>
