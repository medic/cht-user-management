<form id="form_authenticate" hx-post="/authenticate" hx-target="this" hx-swap="outerHTML">
  {% if errors %}
    <span class='tag is-warning is-overlay'>Login Failed. Please Try Again</span>
  {% endif %}

  <div class="field">
      <label class="label is-small">Instance URL</label>
      <div class="control">
        <select name="domain" class="select is-fullwidth">
            {% for domain in domains %}
                <option value="{{ domain.domain }}">{{ domain.friendly }}</option>
            {% endfor %}
        </select>
      </div>
  </div>
  <div class="field">
      <label class="label is-small">Credentials</label>
      <div class="control">
          <input name="username" class="input is-small" type="text" placeholder="username">
      </div>
  </div>
  <div class="field">
      <div class="control">
          <input name="password" class="input is-small" type="password" placeholder="password">
      </div>
  </div>
  <button class="button is-primary is-small">Sign In</button>
</form>
