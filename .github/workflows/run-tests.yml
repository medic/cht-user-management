name: Run Build and Tests

on: [push, pull_request]

concurrency:
  group: ${{ github.event.pull_request.head.sha || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Build and Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 20.x
    - run: npm ci
    - run: npm run build
    - run: npm run lint
    - run: npm test
