name: Run Build and Tests

on: push

jobs:
  test:
    name: Run Build and Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 20.x
    - run: npm ci
    - run: npm run build
    - run: npm test
